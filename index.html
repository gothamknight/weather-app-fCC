<body>

  <main>
    <h1 id="loading">loading...</h1>

    <div>
      <!--LOCATION-->
      <h2 id="location"></h2>
      <!--WEATHER ICON // TEMPERATURE-->

        <div class="col-md-3 offset-md-3">

        </div>

          <h3 id="temperature"></h3><button></button>
        </div>
      </div>

      <!--DESCRIPTION // HUMIDITY-->
      <div class="row">
        <div class="col-md-3 offset-md-3">
          <p id="description"></p>
        </div>
        <div class="col-md-3">
          <h5 id="humidity"></h5>
        </div>
      </div>
      <!-- end of row-->
    </div>
  </main>
